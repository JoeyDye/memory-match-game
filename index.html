<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Match Game</title>
  <!--Custom CSS-->
  <link rel="stylesheet" href="css/app.css">
  <!--Google Fonts-->
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <!--Font Awesome 5-->
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
   <!--Custom JS-->
   <script defer src="js/app.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="header">
        <h1 class="header__text">Memory Match Game</h1>
      </div>
    </header>

    <section>
      <ul class="score__stars">
        <li><i class="far fa-star"></i></li>
        <li><i class="far fa-star"></i></li>
        <li><i class="far fa-star"></i></li>
      </ul>

      <span class="moves">3</span> Moves

      <div class="restart">
        <i class=""></i>
      </div>
    </section>

    <main>
      <div class="deck">
        <li class="deck__card">
          <i class="fas fa-rocket"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-cloud"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-heart"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-star"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-comment"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-coffee"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-code"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-headphones"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-cloud"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-rocket"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-headphones"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-coffee"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-code"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-comment"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-heart"></i>
        </li>
        <li  class="deck__card">
          <i class="fas fa-star"></i>
        </li>
      </div>
    </main>

  </div><!--Container end-->

</body>
</html>
